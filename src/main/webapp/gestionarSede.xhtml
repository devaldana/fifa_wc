<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="content">
		<div class="card card-w-title">
			<h:form id="frmSede">
				<div align="center">
					<h1>FORMULARIO SEDE</h1>
				</div>

				<br></br>
				<br></br>
				<div class="ui-g ui-fluid form-group">
					<div class="ui-g-12 ui-md-4"></div>
					<div class="ui-g-12 ui-md-1">
						<p:outputLabel value="Nombre:" style="font-weight:bold;"></p:outputLabel>
					</div>
					<div class="ui-g-12 ui-md-3">
						<div class="ui-inputgroup">
							<h:panelGroup styleClass="md-inputfield">
								<p:inputText required="true"
									value="#{sedeController.editarSede.nombre}" />
								<label></label>
							</h:panelGroup>
						</div>
					</div>
					<div class="ui-g-12 ui-md-4"></div>
				</div>

				<br></br>
				<div class="ui-g ui-fluid form-group">
					<div class="ui-g-12 ui-md-4"></div>
					<div class="ui-g-12 ui-md-1">
						<p:outputLabel value="REGIÓN :" style="font-weight:bold;"></p:outputLabel>
					</div>
					<div class="ui-g-12 ui-md-3">
						<div class="ui-inputgroup">
							<h:panelGroup styleClass="md-inputfield">
								<p:inputText required="true"
									value="#{sedeController.editarSede.region}" />
								<label></label>
							</h:panelGroup>
						</div>
					</div>
					<div class="ui-g-12 ui-md-4"></div>
				</div>

				<br></br>
				<div class="ui-g ui-fluid form-group">
					<div class="ui-g-12 ui-md-4"></div>
					<div class="ui-g-12 ui-md-1">
						<p:outputLabel value="TEMPERATURA:" style="font-weight:bold;"></p:outputLabel>
					</div>
					<div class="ui-g-12 ui-md-3">
						<div class="ui-inputgroup">
							<h:panelGroup styleClass="md-inputfield">
								<p:inputText required="true"
									value="#{sedeController.editarSede.temperatura}" />
								<label></label>
							</h:panelGroup>
						</div>
					</div>
					<div class="ui-g-12 ui-md-4"></div>
				</div>

				<br></br>
				<div class="ui-g ui-fluid form-group">
					<div class="ui-g-12 ui-md-4"></div>
					<div class="ui-g-12 ui-md-4">
						<div class="ui-inputgroup" style="margin-left: 44%;">
							<h:panelGroup styleClass="md-inputfield">
								<p:commandButton value="Guardar"
									actionListener="#{sedeController.guardar()}"
									icon="ui-icon-check" iconPos="right" style="width:auto"
									update="frmSede tblSedes" />
							</h:panelGroup>
						</div>
					</div>
					<div class="ui-g-12 ui-md-4"></div>
				</div>

			</h:form>

			<br></br> <br></br>
			<p:dataTable var="sede" value="#{sedeController.sedes}"
				selectionMode="single" rowKey="#" reflow="true"
				style="margin-bottom:20px;text-align:center;" id="tblSedes">
				<f:facet name="header">LISTADO SEDES</f:facet>

				<p:column headerText="NOMBRE" sortBy="#{sede.nombre}">
					<h:outputText value="#{sede.nombre}" />
				</p:column>

				<p:column headerText="REGIÓN" sortBy="#{sede.region}">
					<h:outputText value="#{sede.region}" />
				</p:column>

				<p:column headerText="TEMPERATURA" sortBy="#{sede.temperatura}">
					<h:outputText value="#{sede.temperatura}" />
				</p:column>

				<p:column headerText="EDITAR">
					<p:commandButton value="EDITAR" styleClass="teal-btn"
						actionListener="#{sedeController.actualizar(sede)}" 
						update="frmSede"/>
				</p:column>

				<p:column headerText="ELIMINAR">
					<p:commandButton value="Eliminar" styleClass="red-btn"
							actionListener="#{sedeController.eliminar(sede)}" 
							update="tblSedes"/>
				</p:column>

			</p:dataTable>
		</div>
		<!-- Aqui termina el ingreso de datos del formulario -->

		<br></br>
		<br></br>


	</ui:define>

</ui:composition>
