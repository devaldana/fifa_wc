<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="content">

		<div class="card card-w-title">
			<h:form id="frmArbitro">
				<div align="center">
					<h1>FORMULARIO ARBITRO</h1>
				</div>
				<br></br>
				<br></br>
				<br></br>

				<div class="ui-g ui-fluid form-group">
					<div class="ui-g-12 ui-md-2"></div>
					<div class="ui-g-12 ui-md-1">
						<p:outputLabel value="NOMBRE :" style="font-weight:bold;"></p:outputLabel>
					</div>
					<div class="ui-g-12 ui-md-3">
						<div class="ui-inputgroup">
							<h:panelGroup styleClass="md-inputfield">
								<p:inputText required="true"
									value="#{arbitroController.editarArbitro.nombre}" />
								<label></label>
							</h:panelGroup>
						</div>
					</div>
					<div class="ui-g-12 ui-md-1">
						<p:outputLabel value="Edad :" style="font-weight:bold;"></p:outputLabel>
					</div>
					<div class="ui-g-12 ui-md-3">
						<div class="ui-inputgroup">
							<h:panelGroup styleClass="md-inputfield">
								<p:inputText required="true"
									value="#{arbitroController.editarArbitro.edad}" />
								<label></label>
							</h:panelGroup>
						</div>
					</div>
					<div class="ui-g-12 ui-md-2"></div>
				</div>

				<br></br>
				<div class="ui-g ui-fluid form-group">
					<div class="ui-g-12 ui-md-2"></div>
					<div class="ui-g-12 ui-md-1">
						<p:outputLabel value="ESTATURA :" style="font-weight:bold;"></p:outputLabel>
					</div>
					<div class="ui-g-12 ui-md-3">
						<div class="ui-inputgroup">
							<h:panelGroup styleClass="md-inputfield">
								<p:inputText required="true"
									value="#{arbitroController.editarArbitro.estatura}" />
								<label></label>
							</h:panelGroup>
						</div>
					</div>
					<div class="ui-g-12 ui-md-1">
						<p:outputLabel value="NACIONALIDAD :" style="font-weight:bold;"></p:outputLabel>
					</div>
					<div class="ui-g-12 ui-md-3">
						<div class="ui-inputgroup">
							<h:panelGroup styleClass="md-inputfield">
								<p:inputText required="true"
									value="#{arbitroController.editarArbitro.nacionalidad}" />
								<label></label>
							</h:panelGroup>
						</div>
					</div>
					<div class="ui-g-12 ui-md-2"></div>
				</div>

				<br></br>
				<div class="ui-g ui-fluid form-group">
					<div class="ui-g-12 ui-md-2"></div>
					<div class="ui-g-12 ui-md-1">
						<p:outputLabel value="Partidos arbitrados:"
							style="font-weight:bold;"></p:outputLabel>
					</div>
					<div class="ui-g-12 ui-md-3">
						<div class="ui-inputgroup">
							<p:panelGrid styleClass="md-inputfield">
								<p:inputText required="true"
									value="#{arbitroController.editarArbitro.partidosArbitrados}" />
							</p:panelGrid>
						</div>
					</div>
					<div class="ui-g-12 ui-md-1">
						<p:outputLabel value="Tarjetas amarillas :"
							style="font-weight:bold;"></p:outputLabel>
					</div>
					<div class="ui-g-12 ui-md-3">
						<div class="ui-inputgroup">
							<h:panelGroup styleClass="md-inputfield">
								<p:inputText required="true"
									value="#{arbitroController.editarArbitro.tarjetasAmarillas}" />
							</h:panelGroup>
						</div>
					</div>
					<div class="ui-g-12 ui-md-2"></div>
				</div>


				<br></br>
				<div class="ui-g ui-fluid form-group">
					<div class="ui-g-12 ui-md-2"></div>
					<div class="ui-g-12 ui-md-1">
						<p:outputLabel value="Tarjetas rojas:" style="font-weight:bold;"></p:outputLabel>
					</div>
					<div class="ui-g-12 ui-md-3">
						<div class="ui-inputgroup">
							<p:panelGrid styleClass="md-inputfield">
								<p:inputText required="true"
									value="#{arbitroController.editarArbitro.tarjetasRojas}" />
							</p:panelGrid>
						</div>
					</div>

					<div class="ui-g-12 ui-md-6"></div>
				</div>


				<br></br>
				<div class="ui-g ui-fluid form-group">
					<div class="ui-g-12 ui-md-4"></div>
					<div class="ui-g-12 ui-md-4">
						<div class="ui-inputgroup" style="margin-left: 44%;">
							<h:panelGroup styleClass="md-inputfield">
								<p:commandButton value="Guardar"
									actionListener="#{arbitroController.guardar()}"
									icon="ui-icon-check" iconPos="right" style="width:auto"
									update="frmArbitro tblArbitros" />
							</h:panelGroup>
						</div>
					</div>
					<div class="ui-g-12 ui-md-4"></div>
				</div>

			</h:form>
			<!-- AQUI TERMINA EL FORMULARIO -->
			
			<br></br> <br></br>
			<p:dataTable var="arb" value="#{arbitroController.arbitros}"
				selectionMode="single" rowKey="#" reflow="true"
				style="margin-bottom:20px;text-align:center;" id="tblArbitros">
				<f:facet name="header">LISTA ARBITROS</f:facet>

				<p:column headerText="NOMBRE" sortBy="#{arb.nombre}">
					<h:outputText value="#{arb.nombre}" />
				</p:column>

				<p:column headerText="EDAD" sortBy="#{arb.edad}">
					<h:outputText value="#{arb.edad}" />
				</p:column>


				<p:column headerText="ESTATURA" sortBy="#{arb.estatura}">
					<h:outputText value="#{arb.estatura}" />
				</p:column>


				<p:column headerText="NACIONALIDAD" sortBy="#{arb.nacionalidad}">
					<h:outputText value="#{arb.nacionalidad}" />
				</p:column>

				<p:column headerText="Partidos Arbitrados"
					sortBy="#{arb.patidosPitados}">
					<h:outputText value="#{arb.partidosArbitrados}" />
				</p:column>

				<p:column headerText="T. AMARILLAS"
					sortBy="#{arb.tarjetasAmarillas}">
					<h:outputText value="#{arb.tarjetasAmarillas}" />
				</p:column>

				<p:column headerText="T. ROJAS" sortBy="#{arb.tarjetasRojas}">
					<h:outputText value="#{arb.tarjetasRojas}" />
				</p:column>

				<p:column headerText="EDITAR">
					<p:commandButton value="EDITAR"
						actionListener="#{arbitroController.actualizar(arb)}" styleClass="teal-btn"
						update="frmArbitro" />
				</p:column>

				<p:column headerText="ELIMINAR">
					<p:commandButton value="Eliminar"
						actionListener="#{arbitroController.eliminar(arb)}" styleClass="red-btn"
						update="frmArbitro tblArbitros"/>
				</p:column>

			</p:dataTable>
		</div>
		<!-- Aqui termina el ingreso de datos del formulario -->

		<br></br>
		<br></br>


	</ui:define>

</ui:composition>
