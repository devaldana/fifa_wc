<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="content">



		<div class="card card-w-title">
			<h:form>
				<div align="center">
					<h1>FORMULARIO ARBITRO</h1>
				</div>
				<br></br>
				<br></br>
				<br></br>

				<div class="ui-g ui-fluid form-group">
					<div class="ui-g-12 ui-md-2"></div>
					<div class="ui-g-12 ui-md-1">
						<p:outputLabel value="ID :" style="font-weight:bold;"></p:outputLabel>
					</div>
					<div class="ui-g-12 ui-md-3">
						<div class="ui-inputgroup">
							<h:panelGroup styleClass="md-inputfield">
								<p:inputText required="true" />
								<label></label>
							</h:panelGroup>
						</div>
					</div>
					<div class="ui-g-12 ui-md-1">
						<p:outputLabel value="NOMBRE :" style="font-weight:bold;"></p:outputLabel>
					</div>
					<div class="ui-g-12 ui-md-3">
						<div class="ui-inputgroup">
							<h:panelGroup styleClass="md-inputfield">
								<p:inputText required="true" />
								<label></label>
							</h:panelGroup>
						</div>
					</div>
					<div class="ui-g-12 ui-md-2"></div>
				</div>

				<br></br>
				<div class="ui-g ui-fluid form-group">
					<div class="ui-g-12 ui-md-2"></div>
					<div class="ui-g-12 ui-md-1">
						<p:outputLabel value="ESTATURA :" style="font-weight:bold;"></p:outputLabel>
					</div>
					<div class="ui-g-12 ui-md-3">
						<div class="ui-inputgroup">
							<h:panelGroup styleClass="md-inputfield">
								<p:inputText required="true" />
								<label></label>
							</h:panelGroup>
						</div>
					</div>
					<div class="ui-g-12 ui-md-1">
						<p:outputLabel value="EDAD :" style="font-weight:bold;"></p:outputLabel>
					</div>
					<div class="ui-g-12 ui-md-3">
						<div class="ui-inputgroup">
							<h:panelGroup styleClass="md-inputfield">
								<p:inputText required="true" />
								<label></label>
							</h:panelGroup>
						</div>
					</div>
					<div class="ui-g-12 ui-md-2"></div>
				</div>

				<br></br>
				<div class="ui-g ui-fluid form-group">
					<div class="ui-g-12 ui-md-2"></div>
					<div class="ui-g-12 ui-md-1">
						<p:outputLabel value="NACIONALIDAD:" style="font-weight:bold;"></p:outputLabel>
					</div>
					<div class="ui-g-12 ui-md-3">
						<div class="ui-inputgroup">
							<p:panelGrid styleClass="md-inputfield">
								<p:selectOneMenu id="selectNacionalidad" value="#"
									style="margin-bottom:10px;text-align:center;"
									labelTemplate="NACIONALIDAD">
									<f:selectItems value="#{arbitroMB.listaDeNacionalidades()}" />
								</p:selectOneMenu>
							</p:panelGrid>
						</div>
					</div>
					<div class="ui-g-12 ui-md-1">
						<p:outputLabel value="FOTO :" style="font-weight:bold;"></p:outputLabel>
					</div>
					<div class="ui-g-12 ui-md-3">
						<div class="ui-inputgroup">
							<h:panelGroup styleClass="md-inputfield">
								<p:fileUpload value="#" mode="simple" label="SELECCIONAR FOTO"
									skinSimple="true" update="messages"
									allowTypes="/(\.|\/)(gif|jpe?g|png)$/" rendered="true" />
							</h:panelGroup>
						</div>
					</div>
					<div class="ui-g-12 ui-md-2"></div>
				</div>


				<br></br>
				<div class="ui-g ui-fluid form-group">
					<div class="ui-g-12 ui-md-2"></div>
					<div class="ui-g-12 ui-md-1">
						<p:outputLabel value="PARTIDOS PITADOS:" style="font-weight:bold;"></p:outputLabel>
					</div>
					<div class="ui-g-12 ui-md-3">
						<div class="ui-inputgroup">
							<p:panelGrid styleClass="md-inputfield">
								<p:selectOneMenu id="selectPartidos" value="#"
									style="margin-bottom:10px;text-align:center;">
									<f:selectItems value="#{arbitroMB.losPartidos()}" />
								</p:selectOneMenu>
							</p:panelGrid>
						</div>
					</div>
					<div class="ui-g-12 ui-md-1">
						<p:outputLabel value="T. AMARILLAS:" style="font-weight:bold;"></p:outputLabel>
					</div>
					<div class="ui-g-12 ui-md-3">
						<div class="ui-inputgroup">
							<p:panelGrid styleClass="md-inputfield">
								<p:selectOneMenu id="selectTamarillas" value="#"
									style="margin-bottom:10px;text-align:center;">
									<f:selectItems value="#{arbitroMB.listaTamarillas()}" />
								</p:selectOneMenu>
							</p:panelGrid>
						</div>
					</div>
					<div class="ui-g-12 ui-md-2"></div>
				</div>


				<br></br>
				<div class="ui-g ui-fluid form-group">
					<div class="ui-g-12 ui-md-2"></div>
					<div class="ui-g-12 ui-md-1">
						<p:outputLabel value="T. ROJAS:" style="font-weight:bold;"></p:outputLabel>
					</div>
					<div class="ui-g-12 ui-md-3">
						<div class="ui-inputgroup">
							<p:panelGrid styleClass="md-inputfield">
								<p:selectOneMenu id="selectTrojas" value="#"
									style="margin-bottom:10px;text-align:center;">
									<f:selectItems value="#{arbitroMB.listaTrojas()}" />
								</p:selectOneMenu>
							</p:panelGrid>
						</div>
					</div>
					<div class="ui-g-12 ui-md-6"></div>
				</div>

				<br></br>
				<div class="ui-g ui-fluid form-group">
					<div class="ui-g-12 ui-md-4"></div>
					<div class="ui-g-12 ui-md-4">
						<div class="ui-inputgroup" style="margin-left: 44%;">
							<h:panelGroup styleClass="md-inputfield">
								<p:commandButton value="Guardar" actionListener="#"
									icon="ui-icon-check" iconPos="right" style="width:auto" />
							</h:panelGroup>
						</div>
					</div>
					<div class="ui-g-12 ui-md-4"></div>
				</div>

			</h:form><!-- AQUI TERMINA EL FORMULARIO -->

				<br></br>
				<br></br>
				<p:dataTable var="arb" value="#{arbitroMB.listadoArbitros()}"
					selectionMode="single" rowKey="#" reflow="true"
					style="margin-bottom:20px;text-align:center;">
					<f:facet name="header">LISTA ARBITROS</f:facet>

					<p:column headerText="NOMBRE" sortBy="#{arb.nombre}">
						<h:outputText value="#{arb.nombre}" />
					</p:column>

					<p:column headerText="ESTATURA" sortBy="#{arb.estatura}">
						<h:outputText value="#{arb.estatura}" />
					</p:column>

					<p:column headerText="EDAD" sortBy="#{arb.edad}">
						<h:outputText value="#{arb.edad}" />
					</p:column>

					<p:column headerText="NACIONALIDAD" sortBy="#{arb.nacionalidad}">
						<h:outputText value="#{arb.nacionalidad}" />
					</p:column>

					<p:column headerText="FOTO" sortBy="#{arb.foto}">
						<h:outputText value="#{arb.foto}" />
					</p:column>

					<p:column headerText="Partidos Pitados"
						sortBy="#{arb.patidosPitados}">
						<h:outputText value="#{arb.patidosPitados}" />
					</p:column>

					<p:column headerText="T. AMARILLAS"
						sortBy="#{arb.tarjetasAmarillas}">
						<h:outputText value="#{arb.tarjetasAmarillas}" />
					</p:column>

					<p:column headerText="T. ROJAS" sortBy="#{arb.tarjetasRojas}">
						<h:outputText value="#{arb.tarjetasAmarillas}" />
					</p:column>

					<p:column headerText="EDITAR">
						<p:commandButton action="#" value="EDITAR" styleClass="teal-btn">
							<f:setPropertyActionListener value="#{estadio}" target="#" />
						</p:commandButton>
					</p:column>

					<p:column headerText="ELIMINAR">
						<p:commandButton action="#" value="ELIMINAR" styleClass="red-btn">
							<f:setPropertyActionListener value="#{estadio}" target="#" />
						</p:commandButton>
					</p:column>

				</p:dataTable>
		</div>
		<!-- Aqui termina el ingreso de datos del formulario -->

		<br></br>
		<br></br>


	</ui:define>

</ui:composition>
