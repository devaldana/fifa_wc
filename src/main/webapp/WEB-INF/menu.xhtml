<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:pu="http://primefaces.org/ultima">
    
    <h:form id="menuform"> 
        <div class="layout-menu #{guestPreferences.menuClass}">
            <div class="nano">
                <div class="nano-content menu-scroll-content">
                    <ui:fragment rendered="#{guestPreferences.profileMode == 'inline' and guestPreferences.menuLayout != 'menu-layout-static menu-layout-horizontal'}">
                        <div class="profile">
                            <p:graphicImage url="/imagenes/fondoPanel.jpg" width="26%" style="border-radius:30%;"></p:graphicImage>
                            <a id="profile-options" href="#">
                                <span class="profile-name">ADMINISTRADOR</span>
                                <i class="material-icons">&#xE313;</i>
                            </a>
                        </div>
                    
                        <ul id="profile-menu" class="ultima-menu">
                            <li role="menuitem">
                                <a href="#" class="ripplelink">
                                    <i class="material-icons">&#xE7FD;</i>
                                    <span>Profile</span>
                                </a>
                            </li>
                            <li role="menuitem">
                                <a href="#" class="ripplelink">
                                    <i class="material-icons">&#xE32A;</i>
                                    <span>Privacy</span>
                                </a>
                            </li>
                            <li role="menuitem">
                                <a href="#" class="ripplelink">
                                    <i class="material-icons">&#xE8B9;</i>
                                    <span>Settings</span>
                                </a>
                            </li>
                            <li role="menuitem">
                                <a href="login2.xhtml" class="ripplelink" >
                                    <i class="material-icons">&#xE8AC;</i>
                                    <span>Logout</span>
                                </a>
                            </li>
                        </ul>
                    </ui:fragment>
                    
                    <pu:menu widgetVar="me">
                        <p:menuitem id="um_dashboard" value="Dashboard" icon="&#xE871;" outcome="/dashboard"/>
                          <p:submenu id="um_customization" label="Opciones Campeonato" icon="&#xE8B8;" styleClass="amber-badge">
                            <f:attribute name="badge" value="11" />
                       		<p:menuitem id="custom1" value="Gestionar Campeonato" icon="&#xE893;" outcome="/gestionarCampeonato" actionListener="#{guestPreferences.setMenuLayout('static')}" ajax="false" />
                       		<p:menuitem id="custom2" value="Gestionar Sedes" icon="&#xE893;" outcome="/gestionarSede" actionListener="#{guestPreferences.setMenuLayout('static')}" ajax="false"/>
                       		<p:menuitem id="custom3" value="Gestionar Estadios" icon="&#xE893;" outcome="/gestionarEstadio" actionListener="#{guestPreferences.setMenuLayout('static')}" ajax="false"/>
                       		<p:menuitem id="custom4" value="Gestionar Fases" icon="&#xE893;" outcome="/gestionarFases" actionListener="#{guestPreferences.setMenuLayout('static')}" ajax="false"/>
                       		<p:menuitem id="custom5" value="Gestionar Equipos" icon="&#xE893;" outcome="/gestionarEquipo" actionListener="#{guestPreferences.setMenuLayout('static')}" ajax="false"/>
                       		<p:menuitem id="custom6" value="Gestionar Grupos" icon="&#xE893;" outcome="/gestionarGrupos" actionListener="#{guestPreferences.setMenuLayout('static')}" ajax="false"/>
                       		<p:menuitem id="custom7" value="Gestionar Partido" icon="&#xE893;" outcome="/gestionarPartido" actionListener="#{guestPreferences.setMenuLayout('static')}" ajax="false"/>
                       		<p:menuitem id="custom8" value="Gestionar Arbitro" icon="&#xE893;" outcome="/gestionarArbitro" actionListener="#{guestPreferences.setMenuLayout('static')}" ajax="false"/>
                        	<p:menuitem id="custom9" value="Gestionar Usuario" icon="&#xE893;" outcome="/gestionarUsuarios" actionListener="#{guestPreferences.setMenuLayout('static')}" ajax="false"/>
                        	<p:menuitem id="custom10" value="Gestionar Información" icon="&#xE893;" outcome="/gestionarInformacion" actionListener="#{guestPreferences.setMenuLayout('static')}" ajax="false"/>
                        	<p:menuitem id="custom11" value="Visualizar Información" icon="&#xE893;" outcome="/visualizarInformacion" actionListener="#{guestPreferences.setMenuLayout('static')}" ajax="false"/>
                        </p:submenu>
                        <p:submenu id="themes" label="Themes" icon="&#xE40A;">
                            <f:attribute name="badge" value="5" />
                            <p:menuitem id="theme1" value="Indigo - Pink" icon="&#xE3AE;" actionListener="#{guestPreferences.setTheme('indigo')}" ajax="false" />
                            <p:menuitem id="theme2" value="Blue - Amber" icon="&#xE3AE;" actionListener="#{guestPreferences.setTheme('blue')}" ajax="false" />
                            <p:menuitem id="theme3" value="Teal - Lime" icon="&#xE3AE;" actionListener="#{guestPreferences.setTheme('teal')}" ajax="false" />
                            <p:menuitem id="theme4" value="Cyan - Amber" icon="&#xE3AE;" actionListener="#{guestPreferences.setTheme('cyan')}" ajax="false" />
                        </p:submenu>
                    </pu:menu>
                </div>
            </div>
        </div>
    </h:form>
</ui:composition>
