<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="content">
		<div class="card card-w-title">
			<h:form>
				<div align="center">
					<h1>FORMULARIO ESTADIO</h1>
				</div>
				<br></br>
				<br></br>
				<div class="ui-g ui-fluid form-group">
					<div class="ui-g-12 ui-md-2"></div>
					<div class="ui-g-12 ui-md-1">
						<p:outputLabel value="NOMBRE :" style="font-weight:bold;"></p:outputLabel>
					</div>
					<div class="ui-g-12 ui-md-3">
						<div class="ui-inputgroup">
							<h:panelGroup styleClass="md-inputfield">
								<p:inputText required="true" />
								<label></label>
							</h:panelGroup>
						</div>
					</div>
					<div class="ui-g-12 ui-md-1">
						<p:outputLabel value="SEDE :" style="font-weight:bold;"></p:outputLabel>
					</div>
					<div class="ui-g-12 ui-md-3">
						<div class="ui-inputgroup">
							<p:panelGrid styleClass="md-inputfield">
								<p:selectOneMenu id="selectSede" value="#"
									style="margin-bottom:10px;">
									<f:selectItems value="#{estadioMB.listaSedes()}" />
								</p:selectOneMenu>
							</p:panelGrid>
						</div>
					</div>
					<div class="ui-g-12 ui-md-2"></div>
				</div>

				<br></br>

				<div class="ui-g ui-fluid form-group">
					<div class="ui-g-12 ui-md-2"></div>
					<div class="ui-g-12 ui-md-1">
						<p:outputLabel value="CAPACIDAD :" style="font-weight:bold;"></p:outputLabel>
					</div>
					<div class="ui-g-12 ui-md-3">
						<div class="ui-inputgroup">
							<h:panelGroup styleClass="md-inputfield">
								<p:inputText required="true" />
								<label></label>
							</h:panelGroup>
						</div>
					</div>
					<div class="ui-g-12 ui-md-1">
						<p:outputLabel value="APERTURA :" style="font-weight:bold;"></p:outputLabel>
					</div>
					<div class="ui-g-12 ui-md-3">
						<div class="ui-inputgroup">
							<h:panelGroup styleClass="md-inputfield">
								<p:outputLabel for="german" />
								<p:calendar id="german" value="" locale="de" navigator="true"
									pattern="dd/MM/yyyy" />
							</h:panelGroup>
						</div>
					</div>
					<div class="ui-g-12 ui-md-2"></div>
				</div>

				<br></br>
				<div class="ui-g ui-fluid form-group">
					<div class="ui-g-12 ui-md-2"></div>
					<div class="ui-g-12 ui-md-1">
						<p:outputLabel value="PARTIDO :" style="font-weight:bold;"></p:outputLabel>
					</div>
					<div class="ui-g-12 ui-md-3">
						<div class="ui-inputgroup">
							<p:panelGrid styleClass="md-inputfield">
								<p:selectOneMenu id="selectPartido" value="#"
									style="margin-bottom:10px;text-align:center;">
									<f:selectItems value="#{operativoMB.mostrarPartidos()}" />
								</p:selectOneMenu>
							</p:panelGrid>
						</div>
					</div>
					<div class="ui-g-12 ui-md-1">
						<p:outputLabel value="FASE :" style="font-weight:bold;"></p:outputLabel>
					</div>
					<div class="ui-g-12 ui-md-3">
						<div class="ui-inputgroup">
							<p:panelGrid styleClass="md-inputfield">
								<p:selectOneMenu id="selectFase" value="#"
									style="margin-bottom:10px;text-align:center;">
									<f:selectItems value="#{estadioMB.listaFases()}" />
								</p:selectOneMenu>
							</p:panelGrid>
						</div>
					</div>
					<div class="ui-g-12 ui-md-2"></div>
				</div>
				
				<br></br>
				<br></br>
				<div class="ui-g ui-fluid form-group">
					<div class="ui-g-12 ui-md-4"></div>
					<div class="ui-g-12 ui-md-4">
						<div class="ui-inputgroup" style="margin-left: 44%;">
							<h:panelGroup styleClass="md-inputfield">
								<p:commandButton value="Guardar" actionListener="#"
									icon="ui-icon-check" iconPos="right" style="width:auto" />
							</h:panelGroup>
						</div>
					</div>
					<div class="ui-g-12 ui-md-4"></div>
				</div>

			</h:form><!-- Aqui termina el ingreso de datos del formulario -->


				<br></br>
				<br></br>
				<p:dataTable var="estadio" value="#{estadioMB.listadoEstadios()}"
					selectionMode="single" rowKey="#" reflow="true"
					style="margin-bottom:20px;text-align:center;">
					<f:facet name="header">LISTA ESTADIOS</f:facet>

					<p:column headerText="NOMBRE" sortBy="#{estadio.nombre}">
						<h:outputText value="#{estadio.nombre}" />
					</p:column>

					<p:column headerText="SEDE" sortBy="#{estadio.laSede}">
						<h:outputText value="#{estadio.laSede.nombre}" />
					</p:column>

					<p:column headerText="CAPACIDAD" sortBy="#{estadio.capacidad}">
						<h:outputText value="#{estadio.capacidad}" />
					</p:column>

					<p:column headerText="APERTURA" sortBy="#{estadio.apertura}">
						<h:outputText value="#{estadio.apertura}" />
					</p:column>

					<p:column headerText="PARTIDO" sortBy="#{estadio.partido}">
						<h:outputText value="#{estadio.partido}" />
					</p:column>

					<p:column headerText="FASE" sortBy="#{estadio.fase.nombre}">
						<h:outputText value="#{estadio.fase.nombre}" />
					</p:column>

					<p:column headerText="EDITAR">
						<p:commandButton action="#" value="EDITAR" styleClass="teal-btn">
							<f:setPropertyActionListener value="#{estadio}" target="#" />
						</p:commandButton>
					</p:column>

					<p:column headerText="ELIMINAR">
						<p:commandButton action="#" value="ELIMINAR" styleClass="red-btn">
							<f:setPropertyActionListener value="#{estadio}" target="#" />
						</p:commandButton>
					</p:column>

				</p:dataTable>
		</div>
		
		<br></br>
		<br></br>


	</ui:define>

</ui:composition>
