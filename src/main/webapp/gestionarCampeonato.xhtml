<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="content">

		<div class="card card-w-title">
			<h:form id="frmCampeonato">
				<div align="center">
					<h1>FORMULARIO CAMPEONATO</h1>
				</div>
				<br></br>
				<div class="ui-g ui-fluid form-group">
					<div class="ui-g-12 ui-md-4"></div>
					<div class="ui-g-12 ui-md-1">
						<p:outputLabel value="AÑO :" style="font-weight:bold;"></p:outputLabel>
					</div>
					<div class="ui-g-12 ui-md-3">
						<div class="ui-inputgroup">
							<h:panelGroup styleClass="md-inputfield">

								<p:inputText
									value="#{campeonatoController.editarCampeonato.anio}" />

							</h:panelGroup>
						</div>
					</div>
					<div class="ui-g-12 ui-md-4"></div>
				</div>
				<br></br>
				<div class="ui-g ui-fluid form-group">
					<div class="ui-g-12 ui-md-4"></div>
					<div class="ui-g-12 ui-md-1">
						<p:outputLabel value="NOMBRE :" style="font-weight:bold;"></p:outputLabel>
					</div>
					<div class="ui-g-12 ui-md-3">
						<div class="ui-inputgroup">
							<h:panelGroup styleClass="md-inputfield">
								<p:inputText required="true"
									value="#{campeonatoController.editarCampeonato.nombre}" />
								<label></label>
							</h:panelGroup>
						</div>
					</div>
					<div class="ui-g-12 ui-md-4"></div>
				</div>

				<br></br>
				<div class="ui-g ui-fluid form-group">
					<div class="ui-g-12 ui-md-4"></div>
					<div class="ui-g-12 ui-md-3"></div>

					<div class="ui-g-12 ui-md-1">
						<p:selectOneMenu id="selectEstadoCampeonato"
							value="#{campeonatoController.editarCampeonato.estado}"
							style="margin-bottom:10px;text-align:center;">
							<f:selectItems value="#{campeonatoController.estadosCampeonato}" />
						</p:selectOneMenu>
					</div>

					<div class="ui-g-12 ui-md-4"></div>
				</div>

				<br></br>
				<div class="ui-g ui-fluid form-group">
					<div class="ui-g-12 ui-md-4"></div>
					<div class="ui-g-12 ui-md-4">
						<div class="ui-inputgroup" style="margin-left: 44%;">
							<h:panelGroup styleClass="md-inputfield">
								<p:commandButton value="Guardar"
									actionListener="#{campeonatoController.guardar()}"
									icon="ui-icon-check" iconPos="right" style="width:auto"
									update="tblTodosLosCampeonatos frmCampeonato" />
							</h:panelGroup>
						</div>
					</div>
					<div class="ui-g-12 ui-md-4"></div>
				</div>
			</h:form>
			<!-- AQUI TERMINA EL FORMULARIO -->


			<br></br> <br></br>
			<p:dataTable var="camp" value="#{campeonatoController.campeonatos}"
				selectionMode="single" rowKey="#" reflow="true"
				style="margin-bottom:20px;text-align:center;"
				id="tblTodosLosCampeonatos">
				<f:facet name="header">Historia Campeonatos</f:facet>
				<p:column headerText="Año" sortBy="#{camp.anio}">
					<h:outputText value="#{camp.anio}" />
				</p:column>

				<p:column headerText="Nombre" sortBy="#{camp.nombre}">
					<h:outputText value="#{camp.nombre}" />
				</p:column>

				<p:column headerText="Estado" sortBy="#{camp.estado.nombre}">
					<h:outputText value="#{camp.estado.nombre}" />
				</p:column>

				<p:column headerText="EDITAR">
					<p:commandButton value="Editar" styleClass="teal-btn"
						actionListener="#{campeonatoController.actualizar(camp)}" 
						update="frmCampeonato"/>
				</p:column>

				<p:column headerText="ELIMINAR">
					<p:commandButton value="Eliminar" styleClass="orange-btn"
						actionListener="#{campeonatoController.eliminar(camp)}" 
						update="tblTodosLosCampeonatos"/>
				</p:column>

			</p:dataTable>

		</div>
		<!-- Aqui termina el ingreso de datos del formulario -->

		<br></br>
		<br></br>

	</ui:define>

</ui:composition>
