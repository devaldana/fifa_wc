<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="content">
		<div class="card card-w-title">
			<h:form id="frmGrupo">
				<div align="center">
					<h1>FORMULARIO GRUPOS</h1>
				</div>
				<br></br>
				<br></br>

				<div class="ui-g ui-fluid form-group">
					<div class="ui-g-12 ui-md-4"></div>
					<div class="ui-g-12 ui-md-1">
					<p:outputLabel value="NOMBRE :"  style="font-weight:bold;"></p:outputLabel>
					</div>
					<div class="ui-g-12 ui-md-3">
						<div class="ui-inputgroup" >
							<h:panelGroup styleClass="md-inputfield">
								<p:inputText required="true" value="#{grupoController.editarGrupo.nombre}"/>
								<label></label>
							</h:panelGroup>
						</div>
					</div>
					<div class="ui-g-12 ui-md-4"></div>
				</div>

				<br></br>
				<div class="ui-g ui-fluid form-group">
					<div class="ui-g-12 ui-md-4"></div>
					<div class="ui-g-12 ui-md-4">
						<div class="ui-inputgroup" style="margin-left: 44%;">
							<h:panelGroup styleClass="md-inputfield">
								<p:commandButton value="Guardar" actionListener="#{grupoController.guardar()}"
									icon="ui-icon-check" iconPos="right" style="width:auto" 
									update="frmGrupo tblGrupos"/>
							</h:panelGroup>
						</div>
					</div>
					<div class="ui-g-12 ui-md-4"></div>
				</div>

			</h:form><!-- AQUI TERMINA EL FORMULARIO CREAR GRUPO -->

				<br></br>
				<br></br>
				<p:dataTable var="grup" value="#{grupoController.grupos}"
					selectionMode="single" rowKey="#" reflow="true"
					style="margin-bottom:20px;text-align:center;" id="tblGrupos">
					<f:facet name="header">LISTADO GRUPOS</f:facet>

					<p:column headerText="NOMBRE" sortBy="#{grup.nombre}">
						<h:outputText value="#{grup.nombre}" />
					</p:column>

					<p:column headerText="EDITAR">
						<p:commandButton value="EDITAR" styleClass="teal-btn"
							actionListener="#{grupoController.actualizar(grup)}"
							update = "frmGrupo"/>
					</p:column>

					<p:column headerText="ELIMINAR">
						<p:commandButton value="Eliminar" styleClass="red-btn"
							actionListener="#{grupoController.eliminar(grup)}"
							update = "tblGrupos"/>
					</p:column>
				</p:dataTable>
		</div>		

		<br></br>
		<br></br>


	</ui:define>

</ui:composition>
